<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artemon0 Github Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
        a {
            color: #007bff;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s ease-in-out;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to Artemon0's Github Site</h1>
    <p>This is a simple webpage hosted on GitHub Pages.</p>
    <button id="github-button" onclick="window.open('https://github.com/Artemon0')">Visit My GitHub Profile</button>
    <p>My current Github Python project is: <a href="https://github.com/Artemon0/UsableFunctions" target="_blank">Github Python Project</a></p>
    <p>My site </p>
</body>
</html>
