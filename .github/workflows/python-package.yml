name: Python Package CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Test import
      run: |
        python -c "from UsableFunctions import UsableFunctions; uf = UsableFunctions(); print('[OK] Import successful'); print('Calculator test: 5 + 7 = ' + str(uf.calculator(5, 7, '+')))"

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade build setuptools wheel twine setuptools-scm
    
    - name: List project files
      run: |
        echo "Project structure:"
        ls -la
        echo "\nUsableFunctions package structure:"
        ls -la UsableFunctions/

    - name: Build package
      run: |
        # Clean up any existing builds
        rm -rf build dist *.egg-info
        
        # Ensure we have the latest build tools
        python -m pip install --upgrade build setuptools wheel
        
        # Build with verbose output
        echo "Building package..."
        python -m build --verbose
        
        # List built packages
        echo "\nBuilt packages:"
        ls -la dist/
    
    - name: Check package
      run: |
        # Verify dist directory has files
        ls -la dist/
        # Check the built package
        twine check dist/*
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-packages
        path: dist/
